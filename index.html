<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            padding: 30px 0;
            background: rgba(0,0,0,0.3);
            box-shadow: 0px 2px 10px rgba(0,0,0,0.5);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 40px 20px;
        }

        .game-button {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.3);
            padding: 15px 25px;
            font-size: 1.2rem;
            color: white;
            border-radius: 10px;
            text-decoration: none;
            transition: 0.3s ease;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
        }

        .game-button:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }

        footer {
            margin-top: 40px;
            padding: 15px;
            font-size: 0.9rem;
            background: rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome To GMESTE</h1>
        <p>Select a game to start playing!</p>
    </header>

    <div class="button-container">

        <a href="crimson.html" class="game-button">Crimson Descent</a>

        <h1>Web Games Made By My Freinds</h1>
        <a href="qs.html" class="game-button">Project Quantum Shadow</a>
    </div>
    <div class="button-container">
        <h1>Cute Animal Pictures</h1>
        <a href="cats.html" class="game-button">Cat</a>
    </div>

    <footer>
        &copy; 2025 GMESTE - All Rights Reserved
    </footer>

</html>
